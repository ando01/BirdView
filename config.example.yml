frigate:
  # Required: Frigate NVR IP or hostname
  host: 192.168.1.x
  # Frigate web/API port (default: 5000)
  port: 5000
  # Camera names from your Frigate config to watch (empty = all cameras)
  cameras:
    - backyard
  # Timeout in seconds for Frigate API requests
  api_timeout: 10
  # true = classify on first snapshot (eager); false = wait for event end (recommended)
  process_on_snapshot: false
  # Download video clips from Frigate after each event
  download_clips: true
  # Seconds to wait before downloading the clip (gives Frigate time to finalize)
  clip_download_delay: 5

classification:
  # Google birds_V1/3 species classifier (ships with container)
  model: bird_classifier.tflite
  # Edge TPU compiled version (used automatically when Coral TPU detected)
  edgetpu_model: bird_classifier_edgetpu.tflite
  # Minimum confidence to accept a species identification
  threshold: 0.7

storage:
  # Directory for snapshots, thumbnails, and video clips
  # Default: /media (mapped to ./media on host via docker-compose.yml)
  media_dir: /media
  # Directory for SQLite database (local storage recommended for performance)
  data_dir: /data
  # Delete media older than this many days
  retention_days: 30
  # JPEG quality for snapshots (1-100)
  snapshot_quality: 95

# MQTT is required for Frigate event subscription
mqtt:
  broker: 192.168.1.x
  port: 1883
  username: ""
  password: ""
  # MQTT topic prefix for all messages
  topic_prefix: birdfeeder
  # Auto-register sensors in Home Assistant via MQTT Discovery
  homeassistant_discovery: true

web:
  port: 7766
  host: 0.0.0.0
