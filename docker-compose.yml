services:
  birdfeeder:
    container_name: birdfeeder
    build: .
    restart: unless-stopped
    ports:
      - "7766:7766"
    volumes:
      - ./config:/config
      - ./data:/data
      - ./media:/media        # Local storage (works out of the box)
    devices:
      - /dev/bus/usb:/dev/bus/usb    # USB Coral TPU passthrough
    environment:
      - TZ=America/New_York

# --- Optional: NAS storage ---
# To store media on a NAS instead of locally, replace ./media:/media above with:
#     - nas_media:/media
# Then uncomment the volumes section below and fill in your NAS details.
#
# volumes:
#   nas_media:
#     driver: local
#     driver_opts:
#       type: cifs
