<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BirdFeeder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3" href="/">BirdFeeder</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/live">Live</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/logs">Logs</a>
                <a class="btn btn-outline-light btn-sm" href="/settings">Settings</a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="text-light small">
                    <span id="statusDot" class="status-dot status-offline"></span>
                    <span id="statusText">Offline</span>
                </span>
                <span id="detectingBadge" class="badge bg-success d-none">Bird Detected</span>
                <span class="badge bg-secondary" id="eventsToday" title="Events today">0 today</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Media Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="mediaModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalSnapshot" class="img-fluid mb-2 d-none" alt="Snapshot">
                    <video id="modalClip" class="img-fluid d-none" controls>
                        <source id="modalClipSrc" type="video/mp4">
                    </video>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-light" id="btnShowSnapshot" onclick="showSnapshot()">Snapshot</button>
                        <button class="btn btn-sm btn-outline-light" id="btnShowClip" onclick="showClip()">Video Clip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openMediaModal(commonName, snapshotUrl, clipUrl) {
            document.getElementById('mediaModalLabel').textContent = commonName;
            const img = document.getElementById('modalSnapshot');
            const vid = document.getElementById('modalClip');
            const src = document.getElementById('modalClipSrc');
            const btnClip = document.getElementById('btnShowClip');

            img.src = snapshotUrl;
            img.classList.remove('d-none');
            vid.classList.add('d-none');

            if (clipUrl) {
                src.src = clipUrl;
                vid.load();
                btnClip.classList.remove('d-none');
            } else {
                btnClip.classList.add('d-none');
            }

            new bootstrap.Modal(document.getElementById('mediaModal')).show();
        }

        function showSnapshot() {
            document.getElementById('modalSnapshot').classList.remove('d-none');
            document.getElementById('modalClip').classList.add('d-none');
            document.getElementById('modalClip').pause();
        }

        function showClip() {
            document.getElementById('modalSnapshot').classList.add('d-none');
            document.getElementById('modalClip').classList.remove('d-none');
            document.getElementById('modalClip').play();
        }
    </script>
    <script>
        function updateStatus() {
            fetch('/api/stream_status')
                .then(r => r.json())
                .then(data => {
                    const dot = document.getElementById('statusDot');
                    const text = document.getElementById('statusText');
                    const badge = document.getElementById('detectingBadge');
                    const events = document.getElementById('eventsToday');

                    if (data.camera_connected) {
                        dot.className = 'status-dot status-online';
                        text.textContent = 'Connected';
                    } else {
                        dot.className = 'status-dot status-offline';
                        text.textContent = 'Offline';
                    }

                    if (data.detecting) {
                        badge.classList.remove('d-none');
                        if (data.last_detection) {
                            badge.textContent = data.last_detection.species;
                        }
                    } else {
                        badge.classList.add('d-none');
                    }

                    events.textContent = data.events_today + ' today';
                })
                .catch(() => {});
        }
        updateStatus();
        setInterval(updateStatus, 2000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
