<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BirdFeeder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BirdFeeder</a>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Media Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="mediaModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalSnapshot" class="img-fluid mb-2 d-none" alt="Snapshot">
                    <video id="modalClip" class="img-fluid d-none" controls>
                        <source id="modalClipSrc" type="video/mp4">
                    </video>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-light" id="btnShowSnapshot" onclick="showSnapshot()">Snapshot</button>
                        <button class="btn btn-sm btn-outline-light" id="btnShowClip" onclick="showClip()">Video Clip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openMediaModal(commonName, snapshotUrl, clipUrl) {
            document.getElementById('mediaModalLabel').textContent = commonName;
            const img = document.getElementById('modalSnapshot');
            const vid = document.getElementById('modalClip');
            const src = document.getElementById('modalClipSrc');
            const btnClip = document.getElementById('btnShowClip');

            img.src = snapshotUrl;
            img.classList.remove('d-none');
            vid.classList.add('d-none');

            if (clipUrl) {
                src.src = clipUrl;
                vid.load();
                btnClip.classList.remove('d-none');
            } else {
                btnClip.classList.add('d-none');
            }

            new bootstrap.Modal(document.getElementById('mediaModal')).show();
        }

        function showSnapshot() {
            document.getElementById('modalSnapshot').classList.remove('d-none');
            document.getElementById('modalClip').classList.add('d-none');
            document.getElementById('modalClip').pause();
        }

        function showClip() {
            document.getElementById('modalSnapshot').classList.add('d-none');
            document.getElementById('modalClip').classList.remove('d-none');
            document.getElementById('modalClip').play();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
